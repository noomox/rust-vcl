[package]
name = "rust_vcl"
version = "0.1.0"
authors = ["不在乎y"]
license = "Apache-2.0"
readme = "README.md"
exclude = ["rust-vcl.iml"]
keywords = ["vcl", "lcl"]
categories = ["gui"]
repository = "https://github.com/ying32/rust-vcl"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

build = "src/build.rs"

[lib]
path = "src/lib.rs"

[dependencies]
libc = "0.2.0"
lazy_static="1.4.0"

[build-dependencies]
dunce = "0.1.1"

